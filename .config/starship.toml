format = """
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$cmake\
$python\
$ruby\
$swift\
$line_break\
$status\
$character"""

[character]
success_symbol = "[􀦱](bold fg:#999999) "
error_symbol = "[􀦮](bold fg:#AC1B2E) "

[directory]
truncation_length = 3
fish_style_pwd_dir_length = 1
format = "[$read_only]($read_only_style)[$path]($style) "
style = "bold fg:blue"
read_only = "􀎡 "
read_only_style = "fg:magenta"
truncation_symbol = "…/"

[docker_context]
symbol = "\ue7b0"
style = "bold fg:#2496ED"

[git_branch]
symbol = "\uf418 "
style = "bold fg:#F05032"

[git_commit]
tag_symbol = "\uf02b "
tag_disabled = false

[git_status]
stashed = "\uf487"
style = "bold fg:yellow"

[python]
symbol = "\ue73c "
style = "bold fg:#3776AB"

[ruby]
symbol = "\ue739 "
style = "bold fg:#CC342D"

[swift]
symbol = "\ue755 "
style = "bold fg:#FA7343"
